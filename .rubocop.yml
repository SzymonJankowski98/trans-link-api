require: 
  - rubocop-minitest
  - rubocop-rails

AllCops:
  NewCops: enable

Layout/LineLength:
  Max: 100
  AllowedPatterns: ['^(\s*#)']

Style/Documentation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Layout/EndOfLine:
  Enabled: false

Metrics/MethodLength:
  Exclude:
    - 'test/**/*'

Minitest/MultipleAssertions:
  Exclude:
    - 'test/**/*'

Metrics/ClassLength:
  Exclude:
    - 'test/**/*'